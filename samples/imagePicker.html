<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>Vulcan SDK - Image Picker Version </title>
  </head>
  <body>
    <script src="./vulcanSDK.js" type="application/javascript"></script>
    <script>
      function run() {
        vulcanSDK.initialize({
          extensionPoints: {
            imagePickerTab: [{
              title: 'Custom Gallery',
              icon: 'collections',
              iconType: 'material-icon',
              slug: 'custom-gallery',
              itemSlug: 'custom-gallery',
              url: 'gallery.html',
            }]
          }
        });
      }
      vulcanSDK.onReady(run);
    </script>
  </body>
</html>
