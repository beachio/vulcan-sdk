<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>Vulcan SDK - onClick Version </title>
  </head>
  <body>
    <script src="./vulcanSDK.js" type="application/javascript"></script>
    <script>
      function run() {
        vulcanSDK.initialize({
          extensionPoints: {
            leftBar: [{
              title: 'Relative Path',
              icon: 'mdi-launch',
              iconType: 'material-icon',
              slug: 'relative',
              onClick: () => {
                vulcanSDK.chart.ui.openDrawer('https://www.vulcanapp.com', { title: 'My Timer', width: 375, height: 490 });
              }
            }]
          }
        });
      }
      vulcanSDK.onReady(run);
    </script>
  </body>
</html>
